<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Developer Survey Form</h1>
        <p id="description">Please take a moment to help us improve the developer experience</p>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Years of Experience</label>
                <input type="number" id="number" min="0" max="50" placeholder="Years of experience" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Your Primary Role</label>
                <select id="dropdown">
                    <option value="">Select your role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="mobile">Mobile Developer</option>
                </select>
            </div>

            <div class="form-group">
                <label>Experience Level</label>
                <div class="radio-group">
                    <label><input type="radio" name="experience" value="junior"> Junior</label>
                    <label><input type="radio" name="experience" value="mid"> Mid-Level</label>
                    <label><input type="radio" name="experience" value="senior"> Senior</label>
                </div>
            </div>

            <div class="form-group">
                <label>Technologies you work with:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="html"> HTML</label>
                    <label><input type="checkbox" value="css"> CSS</label>
                    <label><input type="checkbox" value="javascript"> JavaScript</label>
                    <label><input type="checkbox" value="python"> Python</label>
                    <label><input type="checkbox" value="java"> Java</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" placeholder="Enter your comments here..."></textarea>
            </div>

            <button type="submit" id="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
